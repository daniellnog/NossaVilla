<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MinhaPagina</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="row header">
    <div class="col">Descrição</div>
    <div class="col">Valor</div>
  </div>
  <div class="row" *ngFor="let p of produtos">
    <div class="col">{{p.Descricao}}</div>
    <div class="col">{{p.Valor}}</div>
  </div>
</ion-content>
